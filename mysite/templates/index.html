<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titanic Prediction</title>
  </head>
  <body>
    <h1>Home apage</h1>
    <h3>get your titanic prediction here</h3>
    <p>Enter the details of a made up person in the titanic voyage</p>

    <form action="{% url 'result' %}">
      {% csrf_token %}
      <p>PClass</p>
      <input type="text" name="pclass">
      <p>Sex</p>
      <input type="text" name="sex">
      <p>Age</p>
      <input type="text" name="age">
      <p>Sibsp</p>
      <input type="text" name="sibsp">
      <p>Parents/Children</p>
      <input type="text" name="parch">
      <p>Fare</p>
      <input type="text" name="fare">
      <p>Embarked</p>
      <input type="text" name="embarked">
      <p>Title</p>
      <input type="text" name="title">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
